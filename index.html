<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>

        <h3 id="scores-link">High Scores</h3>

        <h3 id="timer"></h3>

    </header>

    <main>

        <!-- 
            Could go without some of these, since they aren't there on page load,
            but I like having the table and ul to "anchor" other appends to in a
            specific location.
        -->
        <section class="play game">

            <h2 id="info">Hit Start to Play!</h2>

            <table></table>

            <button id="start">Start!</button>

            <!-- This empty ul is where the answer options will be appended to -->
            <ul id="options"></ul>
            
            <h3 id="assessment"></h3>

        </section>

    </main>

    <script src="./assets/js/script.js"></script>

</body>
</html>
